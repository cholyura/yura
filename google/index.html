<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <header id="header">
        <div class="left">
          <nav>
            <ul>
              <li>Google 정보</li>
              <li>스토어</li>
            </ul>
          </nav>
        </div>
        <div class="right">
          <nav>
            <ul>
              <li>Gmail</li>
              <li>이미지</li>
              <li>
                <a class="btn-menu">
                  <img
                    class="img-menu"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
        <div class="round">
          <img
            class="img-search"
            src="https://w7.pngwing.com/pngs/648/874/png-transparent-magnifying-glass-computer-icons-magnifying-glass-glass-desktop-wallpaper-circle.png"
          />
          <input class="input-search" />
          <img
            class="img-keyboard"
            src="https://w7.pngwing.com/pngs/362/298/png-transparent-computer-keyboard-computer-icons-symbol-miscellaneous-text-computer-keyboard.png"
          />
          <img
            class="img-mike"
            src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
          />
          <img
            class="img-camera"
            src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/2uuw/image/Wspf7PS2jE4BcOB1XJg-c9hSvQs.jpg"
          />
        </div>
        <div>
          <ul>
            <li><button class="box1">google 검색</button></li>
            <li><button class="box2">I'm Feeling Lucky</button></li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="top">대한민국</div>
        <div class="bottom">
          <ul>
            <li>광고</li>
            <li>비즈니스</li>
            <li>검색의 원리</li>
          </ul>
          <ul>
            <li>개인정보처리방침</li>
            <li>약관</li>
            <li>설정</li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
